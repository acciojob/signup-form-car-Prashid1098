<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form method="post">
	<label for="name">Name</label>
	<input type="name" id="name" placeholder="Name" required><br><br>
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="Email" required><br><br>
	<label for="">Gender</label><br>
	<label for="male">Male</label>
	<input type="radio" name="gender" id="gender_m" value="male">
	<label for="female">Female</label>
	<input type="radio" name="gender" id="gender_f" value="female"><br><br>
	<label for="cars">Choose Your Car</label><br>
	<select name="cars" id="cars">
		<option value="" disabled selected hidden>--Please choose an option--</option>
		<option value="BMW">BMW</option>
		<option value="Audi">Audi</option>
		<option value="Mercedez">Mercedes</option>
	</select><br><br>
	<label for="age">Age</label>
	<input type="number" id="age" required><br><br>
	<label for="dob">DOB</label>
	<input type="date" id="dob" required><br><br>
	<label for="tel">Phone Number</label>
	<input type="number" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>
	<label for="password">Password</label>
	<input type="password" id="password" required><br><br>
	<label for="tos">I agree to the TOS</label>
	<input type="checkbox" id="tos" name="tos"><br><br>
	<button type="submit">submit</button>
</form>
</body>

</html>
